<html>
<head>
    <title> Weather Website</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <video autoplay muted loop id="myVideo">
  <source src="vecteezy_timelapse-of-fast-moving-clouds_1626074.mp4" type="video/mp4">
    </video>
    
    <div class="weather-app">
        <form class="search-form" action="">
            <input type="text" class="city-input" placeholder="Enter city name"/>
            <button type="submit" class="seach-btn">
                <i class="material-icons">search</i>
            </button>
        </form>

        <div class="city-section">
            <h2 class="city">Delhi</h2>
             <p class="date">7 Jan 2024</p>
        </div>
        
        <div class="temp-section">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text">Sunny</span>
            </div>
            <div class="temp">20Â°</div>
        </div>
        
        <div class="add-info-section">
            <div class="wind-info">
                <i class="material-icons">air</i><br>
                <div>
                    <h3 class="wind-speed">4KM/H</h3>
                    <p class="wind-label">Wind</p>
                 </div>
            </div>
             

             <div class="humidity-info">
                <i class="material-icons">water</i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity">humidity</p>
                 </div>
            </div>
             

             <div class="visibility-info">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance">4KM/H</h3>
                    <p class="visibility">visibility</p>
                 </div>
            </div>
             
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
